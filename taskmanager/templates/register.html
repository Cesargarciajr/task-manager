{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container-fluid h-100 d-flex justify-content-center align-items-center">
    <div class="row justify-content-center align-items-center w-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-dark text-white">
                    <h4>Register</h4>
                </div>
                <div class="card-body">
                    <form action="/register" method="post">
                        <!-- Username -->
                        <div class="mb-3">
                            <input type="text" class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" required>
                        </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <input type="password" class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" required>
                        </div>
                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <input type="password" class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm password" required>
                        </div>
                        <!-- Submit Button -->
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-dark" type="submit">Register</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="small">Already have an account? <a href="/login">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
